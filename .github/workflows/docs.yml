name: Documentation

on:
  push:
    branches:
      - main # update to match your development branch (master, main, dev, trunk, ...)
    tags: '*'
  pull_request:

jobs:
  build:
    permissions:
      contents: write
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install binary dependencies
        run: sudo apt-get update && sudo apt-get install -y xorg-dev mesa-utils xvfb libgl1 freeglut3-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - name: Add General and DanielIngrahamRegistry
        shell: julia --color=yes {0}
        run: |
          using Pkg
          Pkg.Registry.add(RegistrySpec(url="https://github.com/JuliaRegistries/General"))
          Pkg.Registry.add(RegistrySpec(url="https://github.com/dingraha/DanielIngrahamRegistry"))
        env:
              JULIA_PKG_USE_CLI_GIT: 'true'
      - name: Install dependencies
        run: >
          DISPLAY=:0 xvfb-run -s '-screen 0 1024x768x24'
          julia --project=docs/ --color=yes
          -e 'using Pkg'
          -e 'Pkg.develop(PackageSpec(path="."))'
          -e 'Pkg.instantiate()'
          -e 'Pkg.update()'
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      - name: Build and deploy
        env:
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }} # If authenticating with SSH deploy key
        run: DISPLAY=:0 xvfb-run -s '-screen 0 1024x768x24' julia --project=docs/ docs/make.jl
